<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.Title}}</title>
</head>
<body>
	<h1>{{.Title}}</h1>
	<form action="/save/{{.Title}}" method="POST">
		<textarea name="body" rows="50" cols="150">{{printf "%s" .Body}}</textarea>
		<div>
			<a href="/view/{{.Title}}"> Back to view</a>
		</div>
		<div>	
			<button type="submit">save</button>
		</div>
	</form>
</body>
</html>
