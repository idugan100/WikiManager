<h1>Create a new article</h1>
<form action="/store" method="POST">
    <div>
        <label>Title</label>
        <input required type="text" name="title" pattern="^[a-zA-Z0-9]+$">
    </div>
    <textarea required name="body" cols="30" rows="10"  style="margin-top: 2px;"></textarea>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
